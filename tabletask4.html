<!DOCTYPE html>
<html>
<head>
	<title>TABLE_TASK_4</title>
</head>
<body>
	<center>
		<h2>Table in HTML</h2>
	</center>
	<table border="1" cellspacing="1" align="center">
		<tbody>
			<tr>
				<td rowspan="2">A</td>
				<td>B</td>
				<td rowspan="3" height="5" width="7">D</td>
				<td colspan="2">E</td>
				<td>F</td>
			</tr>
			<tr>
				<td>C</td>
				<td rowspan="2">G</td>
				<td rowspan="2">H</td>
				<td rowspan="2">I</td>
			</tr>
			<tr>
				<td colspan="2">I</td>
			</tr>
			<tr>
				<td colspan="3" align="center">K</td>
				<td>L</td>
				<td colspan="2">M</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
